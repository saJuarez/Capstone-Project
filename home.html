<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Resume Reader</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to AI Resume Reader</h1>
            <p>Upload your resume as PDF or DOC, and let our AI analyze it!</p>

            <form action="#" method="post" enctype="multipart/form-data">
                <label for="resume-upload" class="upload-label">Choose PDF or DOC File</label>
                <input type="file" id="resume-upload" name="resume" accept=".pdf, .doc, .docx">
                <button type="submit">Upload Resume</button>
            </form>
        </div>
    </body>
</html>
