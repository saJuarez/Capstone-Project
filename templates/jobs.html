<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='jobs.css') }}"> 
    <script src="{{ url_for('static', filename='jobs.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Job Search Results</h1>
        <button id="back-button">Back to Dashboard</button>
        <div id="filterWrapper">
            <form action="/jobs" method="GET">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="New York, Remote">

                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job_title" placeholder="Software Engineer">

                <label for="salary-min">Minium Salary:</label>
                <input type="number" id="salary-min" name="salary_min" placeholder="50000">
                
                <button type="submit">Filter Jobs</button>
            </form>
        </div>
    </header>
    <main>
        <div id="job-results-container">
            <!-- Job results will be populated here -->
        </div>
    </main>
</body>
</html>
