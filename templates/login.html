<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <title>Login/Sign Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome!</h1>

            <div id="Login" class="tabcontent">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <label for="login-email-phone">Email or Phone Number:</label>
                    <input type="text" id="login-email-phone" name="email or phone" requried placeholder="Enter your email or phone number">

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter your password">

                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="Signup" class="tabcontent">
                <h2>Sign up</h2>
                <form action="/signup" method="POST">
                    <label for="signup-email-phone">Email or Phone Number:</label>
                    <input type="text" id="signup-email-phone" name="email or phone" required placeholder="Enter your email or phone number">

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" requried placeholder="Enter your password">

                    <label for="signup-password-confirm">Confirm Password:</label>
                    <input type="password" id="signup-password-confirm" name="confirm_password" requried placeholder="Confirm your password">

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    <script>
        function openForm(evt, formName){
            var i, tabcount, tablinks;

            tabcontent = document.getElementByClassName("tabcontent");
            for(i - 0; i< tabcontent.length; i++){
                tabcontent[i].style.display = "none";
            }

            tablinks = documnet.getElementByClassName("tablinks");
            for(i = 0; i < tablinks.length; i++){
                tablinks[i].className = tablinks[i].className.replace("active", "");
            }

            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className +="active";
        }

        document.getElementById("defaultOpen").click();
    </script>

    </body>
</html>
