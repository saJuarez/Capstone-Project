<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        
        <!-- Login Form -->
        <h2>Login</h2>
        <form action="/auth" method="POST">
            <label for="login-email-phone">Email:</label>
            <input type="text" id="login-email-phone" name="email_or_phone" required placeholder="Enter your email">

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required placeholder="Enter your password">

            <button type="submit" name="login">Login</button>
        </form>

        <!-- Sign Up Form -->
        <h2>Sign Up</h2>
        <form action="/auth" method="POST">
            <label for="signup-email-phone">Email:</label>
            <input type="text" id="signup-email" name="email" required placeholder="Enter your email">

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required placeholder="Enter your password">

            <button type="submit" name="signup">Sign Up</button>
        </form>

    </div>
</body>
</html>
