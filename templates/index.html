<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer & Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Side Menu -->
    <div id="sidebar-icon" aria-label="Open side menu">
        <img src="../static/images/icons/sidebar-icon.svg" alt="Hamburger Menu Icon" width="40" height="40">
    </div>

    <nav id="side-menu" class="side-menu" aria-label="Sidebar navigation">
        <button class="close-menu" aria-label="Close side menu">&times;</button>
        <ul>
            <li>
                <a href="#">
                    <img src="../static/images/icons/suitcase-icon.svg" alt="Jobs icon" width="24" height="24">
                    Jobs
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/images/icons/history-icon.svg" alt="Rating history icon" width="24" height="24">
                    Rating History
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/images/icons/settings-icon.svg" alt="Settings icon" width="24" height="24">
                    Settings
                </a>
            </li>
        </ul>
        <a href="#" id="logout-button" class="logout-option">
            <img src="../static/images/icons/logout-icon.svg" alt="Logout icon" width="20" height="20">
            Logout
        </a>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close login modal">&times;</button>
            <h2>Log In</h2>
            <form id="login-form" autocomplete="off">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="button-container">
                    <button type="submit" id="login-button" class="button">Log In</button>
                    <button type="button" id="sign-up-button" class="button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <h1>AI Resume Analyzer</h1>
        <p>Upload your resume as a PDF or DOCX file and let our AI analyze it!</p>

        <form id="resume-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="resume-upload" class="upload-label">Choose PDF or DOC File</label>
            <input type="file" id="resume-upload" name="resume" accept=".pdf, .doc, .docx" required>
            <button type="submit" id="upload-resume-button" class="button upload-button">Upload Resume</button>
        </form>

        <div id="analysis-result" aria-live="polite"></div>

        <!-- Grade Modal Structure -->
        <div id="grade-modal" class="modal" aria-hidden="true">
            <div class="modal-content">
                <button class="close-modal" aria-label="Close grade modal">&times;</button>
                <h2>Grade Result</h2>
                <p id="grade-result"></p>
                <ul id="feedback-list"></ul>
                <button id="download-feedback" class="button">Download Feedback</button>
            </div>
        </div>

        <!-- AI Chat Box -->
        <section class="chat-box" aria-labelledby="chat-heading">
            <h2 id="chat-heading">AI Chat Box</h2>
            <div id="chat-log" aria-live="polite"></div>
            <textarea id="chat-input" placeholder="Type your message here..." aria-label="Chat input area"></textarea>
            <button id="send-button" class="button">Send</button>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
