<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer & Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Side Menu -->
    <div id="sidebar-icon">
        <img src="../static/images/icons/sidebar-icon.svg" alt="Hamburger Menu Icon" width="40" height="40">
    </div>

    <div id="side-menu" class="side-menu">
        <a href="#" class="close-menu">&times;</a>
        <ul>
            <li>
                <a href="#">
                    <img src="../static/images/icons/suitcase-icon.svg" alt="Suitcase Icon" width="24" height="24">
                    Jobs
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/images/icons/history-icon.svg" alt="History Icon" width="24" height="24">
                    Rating History
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../static/images/icons/settings-icon.svg" alt="Settings Icon" width="24" height="24">
                    Settings
                </a>
            </li>
        </ul>
        <a href="#" id="logout-button" class="logout-option">
            <img src="../static/images/icons/logout-icon.svg" alt="Logout Icon" width="20" height="20">
            Logout
        </a>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Log In</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit" class="button">Log In</button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <h1>AI Resume Analyzer</h1>
        <p>Upload your resume as a pdf or docx file and let our AI analyze it!</p>

        <form id="resume-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="resume-upload" class="upload-label">Choose PDF or DOC File</label>
            <input type="file" id="resume-upload" name="resume" accept=".pdf, .doc, .docx" required>
            <button type="submit">Upload Resume</button>
        </form>

        <div id="analysis-result"></div>

        <!-- Modal structure -->
        <div id="grade-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Grade Result</h2>
                <p id="grade-result"></p>
                <ul id="feedback-list"></ul>
                <!-- Download Button -->
                <button id="download-feedback">Download Feedback</button>
            </div>
        </div>

        <!-- AI Chat Box -->
        <div class="chat-box">
            <h2>AI Chat Box</h2>
            <div id="chat-log"></div>
            <textarea id="chat-input" placeholder="Type your message here..."></textarea>
            <button id="send-chat">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
