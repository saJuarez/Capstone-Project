<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Job Application tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='jobs.css') }}"> 
        <script src="{{ url_for('static', filename='jobs.js') }}" defer></script>
    </head>
    <body>
        <header>
            <h1>Job Application Tracker</h1>
            <button id="back-button">Back to Dashboard</button>
        </header>

        <main>
            <!--Add Job Form-->
            <section id="add-job-section">
                <h2>Add a New Job</h2>
                <form id="add-job-form">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job_title" required>

                    <label for="company-name">Company:</label>
                    <input type="text" id="company-name" name="company_name" required>

                    <label for="job-link">Job Link:</label>
                    <input type="url" id="job-link" name="job-link" required>

                    <button type="submit">Add Job</button>
                </form>
            </section>

            <!--Job List-->
            <section id="job-list-section">
                <h2>Your Job Applications</h2>
                <div id="job-list">
                    <!--Job items will be dynamically loaded here-->
                </div>
            </section>
        </main>
    </body>
</html>
